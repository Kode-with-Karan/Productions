{% extends "base.html" %}
{% block content %}
<div style="margin: 100px;"></div>
<h2>Delete Blog</h2>
<p>Are you sure you want to delete "<strong>{{ blog.title }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
