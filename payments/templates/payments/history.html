{% extends 'base.html' %}

{% block content %}
<h2>Withdrawal History</h2>

<table>
    <tr>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    {% for withdrawal in history %}
    <tr>
        <td>${{ withdrawal.amount }}</td>
        <td>{{ withdrawal.status }}</td>
        <td>{{ withdrawal.created_at }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
