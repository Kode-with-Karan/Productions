{% extends 'base.html' %}

{% block content %}
<div style="margin: 200px;"></div>
<form method="POST">
    {% csrf_token %}
    <label for="amount">Enter Withdrawal Amount ($):</label>
    <input type="number" name="amount" min="10" required>
    
    <label for="stripe_account">Enter Stripe Account ID:</label>
    <input type="text" name="stripe_account" required>

    <button type="submit">Withdraw</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
